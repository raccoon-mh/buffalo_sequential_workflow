<!-- Page header -->
<div class="page-header d-print-none">
  <div class="container-xl">
    <div class="row g-2 align-items-center">
      <div class="col">
        <!-- Page pre-title -->
        <div class="page-pretitle">
          <%= if (pretitle) { %>
            <%= pretitle %>
          <% } else { %>
            NO pretitle
          <% } %>
        </div>
        <h2 class="page-title">
          <%= if (title) { %>
            <%= title %>
          <% } else { %>
            NO title
          <% } %>
        </h2>
      </div>
    </div>
  </div>
</div>
